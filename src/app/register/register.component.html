<div class="mt-5">
    <div class="col-md-12 min-vh-100 d-flex flex-column">
        <div class="login-form">
            <form class="mt-5" [formGroup]="myForm" (ngSubmit)="submitHandler()">
                <h2 class="text-center secondary ms-mb-m main-heading ng-binding" style="color:brown;">Signup with Music Store</h2>
                <br>
               
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="Enter username" formControlName="username"
                        [ngClass]="{'is-invalid':username.errors && (username.touched||username.dirty),'is-valid':username.valid}">
                   
                    <span class="invalid-feedback">
                        <strong *ngIf="username.errors?.required">Name is Required</strong>
                        <strong *ngIf="username.errors?.pattern">Only Alphabets allowed(A-Z and a-z)</strong>
                        <strong *ngIf="username.errors?.minlength">Min length is 4 characters</strong>
                        <strong *ngIf="username.errors?.maxlength">Max length is 16 characters</strong>
                    </span>
                </div>
              
                <div class="form-group">
                    <label>User E-mail</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="useremail"
                        [ngClass]="{'is-invalid':useremail.errors && (useremail.touched||useremail.dirty),'is-valid':useremail.valid}">
                   
                    <span class="invalid-feedback">
                        <strong *ngIf="useremail.errors?.required">Email is Required</strong>
                        <strong *ngIf="useremail.errors?.pattern">Wrong Pattern</strong>
                        
                    </span>
                </div>
              
            
                <div class="form-group">
                    <label>User Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
                        [ngClass]="{'is-invalid':password.errors && (password.touched||password.dirty),'is-valid':password.valid}">
                   
                    <span class="invalid-feedback">
                        <strong *ngIf="password.errors?.required">Password is Required</strong>
                        <strong *ngIf="password.errors?.pattern">Pattern is Wrong</strong>
                        
                    </span>
                </div>
             
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="mobile"
                        [ngClass]="{'is-invalid':mobile.errors && (mobile.touched||mobile.dirty),'is-valid':mobile.valid}">
                  
                    <span class="invalid-feedback">
                        <strong *ngIf="mobile.errors?.required">Mobile number is Required</strong>
                    </span>
                </div>

                <br>
                <button type="submit" class="btn btn-warning">Register</button>
                <div class="text-center ms-mt-x ms-mb-m register-already-account" style="padding-top:30px">
                    <span class="ms-fs-12 ng-binding">Already have an account?
                        <a class="secondary ng-binding" href="login">
                            Login!
                        </a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
